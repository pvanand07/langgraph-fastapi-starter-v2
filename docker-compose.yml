version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatbot-backend
    ports:
      - "10020:10020"
    environment:
      - HOST=0.0.0.0
      - PORT=10020
      - DEBUG=false
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    env_file:
      - ./backend/secrets.env
    volumes:
      # Mount data directory to persist databases
      - ./backend/data:/app/data
      # Mount frontend directory (read-only)
      - ./frontend:/app/frontend:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:10020/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

